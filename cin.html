<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebConference</title>

    <style>
        header{
            display: flex;
            height: 10%;
            align-items: center;
            width: 100%;
            background-color: rgba(145, 139, 146, 0.071);
            
        }
        header, body{
            margin: 0;
            padding: 0;
        }
    
        body{
            font-size: larger;
            background-image: url('Imagens/bgteia.jpg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            }

        #menu{
            display: flex;
            align-items: center;
            justify-content: flex-end;
            width: 70%;

        }
        #menuu{
            display:    flex;
            align-items: center;
            justify-content: flex-end;
            list-style: none;
        }
        #menuu li a{
            text-decoration: none;
            color: rgb(243, 105, 6);
        }

        #logo{
            width: 30%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 10px;
        }
        #logo, header{
            margin: 0;
            padding-top: 0; 
        }
        #menu li{
            margin-right: 10px;
        }
        section {
          background-color: rgba(255, 255, 255, 0.8);
          padding: 20px;
          border-radius: 10px;
          margin: 20px 0;
          max-width: 800px;
        }
        
        
        form button:hover {
          background-color: #e55e17;
        }
        header{
            background-image: url('../Imagens/bgteia.jpg');
            width: 100%;
            background-size: cover;
            background-repeat: no-repeat;
        }
        /* Basic styles */
body {
    font-family: Arial, sans-serif;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav li {
    display: inline-block;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #000;
    padding: 10px 20px;
    border: 1px solid #ddd;
}

nav li.activo a {
    background-color: #ddd;
}

/* Content styles */
.conteudo {
    padding: 20px;
}

.conteudo p {
    display: none;
}

.conteudo p.active {
    display: block;
}


    </style>
</head>
<body>
    <header>
        <div id="logo" >
            <img src="Imagens/logo0.png" alt="WebConference Logo">
        </div>
        <div id="menu">
            <ul id="menuu">
                <li>
                    <a href="index.html"><strong>Início</strong></a>
                </li>
                <li>
                    <a href="conferences.html"><strong>Conferências</strong></a>
                </li>
                <li>
                    <a href="lors.html"><strong>Conecta-se</strong></a>
                </li>
                <li>
                    <a href="suport.html"><strong>Suporte</strong></a>
                </li>
            </ul>
        </div>
    </header>

    <section>
        <nav>
            <ul>
                <li class="activo">Home</li>
                <li>Profile</li>
                <li>Contact</li>

            </ul>
        </nav>
    
        <div class="conteudo">
            <p>Home content</p>
            <p>Profile content (initially hidden)</p>
            <p>Contact content (initially hidden)</p>
            <p>Settings content (initially hidden)</p>
        </div>
    </section>
